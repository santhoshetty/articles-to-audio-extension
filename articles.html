<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Articles to Audio - Saved Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .article {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #9cc6f0;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            display: flex;
            gap: 20px;
        }

        .article:hover {
            transform: scale(1.02);
        }

        .article-main {
            flex: 1;
        }

        .article-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000000;
        }

        .article-date {
            color: #000000;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .article-content {
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 100px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease-out;
        }

        .article-content.expanded {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .article-content.expanded::-webkit-scrollbar {
            width: 8px;
        }

        .article-content.expanded::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .article-content.expanded::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .article-content.expanded::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .expand-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 5px 0;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }

        .expand-btn:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .article-content:not(.expanded)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(transparent, white);
            pointer-events: none;
        }

        .article-controls {
            width: 200px;
            padding: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .select-article {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-label {
            color: #495057;
            font-size: 14px;
        }

        /* Custom checkbox styling */
        .select-article {
            -webkit-appearance: none;
            appearance: none;
            background-color: #fff;
            border: 2px solid #228be6;
            border-radius: 4px;
            display: inline-block;
            position: relative;
            transition: all 0.2s ease;
        }

        .select-article:checked {
            background-color: #228be6;
        }

        .select-article:checked::after {
            content: 'âœ“';
            font-size: 14px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .select-article:hover {
            border-color: #1c7ed6;
        }

        /* Remove old button styles */
        .select-article.selected {
            background: #28a745;
        }

        .audio-player {
            margin-top: 10px;
            width: 100%;
        }

        #generateAudioBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #generateAudioBtn:hover {
            background: #0056b3;
        }

        .no-articles {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }

        .select-all-container {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .select-all-container .checkbox-container {
            margin-bottom: 0;
        }

        .select-all-container .checkbox-label {
            font-weight: 500;
            color: #212529;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>
        <img src="icons/icon16.png" alt="Icon" style="vertical-align: middle; margin-right: 10px;" />
        Articles to Audio - Saved Articles
    </h1>
    
    <!-- Date range filter -->
    <div id="date-range-container" style="margin-bottom: 20px;">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
    </div>

    <div id="articles-container"></div>

    <div class="button-container" style="position: fixed; bottom: 20px; right: 20px;">
        <button id="generatePodcast" class="action-button">Generate Podcast</button>
    </div>

    <script src="articles.js"></script>
</body>

</html>
