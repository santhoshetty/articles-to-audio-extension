<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Article to Audio Extension - Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #212529;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .button {
            background: #228be6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .button:hover {
            background: #1c7ed6;
        }
        
        .log {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Article to Audio Extension - Test</h1>
        
        <div class="card">
            <h2>IndexedDB Test</h2>
            <p>Test if the IndexedDB storage is working correctly.</p>
            <button id="testDbBtn" class="button">Run IndexedDB Test</button>
            <button id="clearDbBtn" class="button">Clear Database</button>
            <div id="dbLog" class="log"></div>
        </div>
        
        <div class="card">
            <h2>Article Extraction Test</h2>
            <p>Test if article extraction is working correctly.</p>
            <button id="extractBtn" class="button">Extract Current Page</button>
            <div id="extractLog" class="log"></div>
        </div>
    </div>
    
    <script src="db.js" type="module"></script>
    <script type="module">
        import { 
            initializeDB, 
            getAllArticles, 
            saveArticle, 
            deleteArticle,
            exportDatabase 
        } from './db.js';
        
        // Log to UI
        function log(elementId, message, isError = false) {
            const logElement = document.getElementById(elementId);
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            if (isError) {
                entry.style.color = '#fa5252';
            }
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Test IndexedDB
        document.getElementById('testDbBtn').addEventListener('click', async () => {
            log('dbLog', 'Testing IndexedDB...');
            
            try {
                // Initialize the database
                await initializeDB();
                log('dbLog', 'Database initialized successfully');
                
                // Get all articles
                const articles = await getAllArticles();
                log('dbLog', `Current articles in database: ${articles.length}`);
                
                // Test saving an article
                const testArticle = {
                    title: 'Test Article ' + new Date().toLocaleTimeString(),
                    content: 'This is a test article content. It should be saved to IndexedDB.',
                    summary: 'Test summary',
                    url: 'https://example.com/test',
                    dateAdded: new Date().toISOString()
                };
                
                const articleId = await saveArticle(testArticle);
                log('dbLog', `Test article saved with ID: ${articleId}`);
                
                // Get all articles again to verify
                const updatedArticles = await getAllArticles();
                log('dbLog', `Updated articles count: ${updatedArticles.length}`);
                
                // Export database
                const exportData = await exportDatabase();
                log('dbLog', `Database exported successfully. Articles: ${exportData.articles.length}`);
                
                log('dbLog', 'IndexedDB test completed successfully');
            } catch (error) {
                log('dbLog', `Error testing IndexedDB: ${error.message}`, true);
                console.error('Error testing IndexedDB:', error);
            }
        });
        
        // Clear database
        document.getElementById('clearDbBtn').addEventListener('click', async () => {
            log('dbLog', 'Clearing database...');
            
            try {
                const articles = await getAllArticles();
                
                for (const article of articles) {
                    await deleteArticle(article.id);
                    log('dbLog', `Deleted article: ${article.id}`);
                }
                
                log('dbLog', 'Database cleared successfully');
            } catch (error) {
                log('dbLog', `Error clearing database: ${error.message}`, true);
                console.error('Error clearing database:', error);
            }
        });
        
        // Extract article
        document.getElementById('extractBtn').addEventListener('click', async () => {
            log('extractLog', 'Extracting article from current page...');
            
            try {
                // Get current tab
                const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                if (!tab) {
                    throw new Error('No active tab found');
                }
                
                log('extractLog', `Current tab: ${tab.url}`);
                
                // Inject content script
                await chrome.scripting.executeScript({
                    target: { tabId: tab.id },
                    files: ['contentScript.js']
                });
                
                log('extractLog', 'Content script injected');
                
                // Extract article
                const articleData = await chrome.tabs.sendMessage(tab.id, { 
                    action: "EXTRACT_ARTICLE" 
                });
                
                log('extractLog', `Article extracted: ${articleData.title}`);
                log('extractLog', `Content length: ${articleData.text.length} characters`);
                
                // Save the article
                articleData.url = tab.url;
                
                const response = await chrome.runtime.sendMessage({
                    action: "SAVE_ARTICLE",
                    payload: articleData
                });
                
                if (response?.success) {
                    log('extractLog', `Article saved successfully with ID: ${response.article.id}`);
                } else {
                    throw new Error(response?.error || 'Unknown error');
                }
            } catch (error) {
                log('extractLog', `Error extracting article: ${error.message}`, true);
                console.error('Error extracting article:', error);
            }
        });
    </script>
</body>
</html>
