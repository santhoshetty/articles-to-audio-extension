<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Article to Audio</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin: 0;
        }

        .subtitle {
            font-size: 12px;
            color: #6c757d;
            margin: 0;
            margin-top: 4px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #saveArticleBtn {
            background: #228be6;
            color: white;
        }

        #saveArticleBtn:hover:not(:disabled) {
            background: #1c7ed6;
        }

        #showArticlesBtn {
            background: #f1f3f5;
            color: #495057;
        }

        #showArticlesBtn:hover {
            background: #e9ecef;
        }

        .icon {
            margin-right: 8px;
            font-size: 16px;
        }

        /* Voice settings display styles */
        .voice-settings {
            margin-top: 16px;
            padding: 12px;
            background: #f1f3f5;
            border-radius: 8px;
            font-size: 13px;
        }

        .voice-settings-title {
            font-size: 14px;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        .voice-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .voice-label {
            color: #868e96;
        }

        .voice-value {
            font-weight: 500;
            color: #495057;
        }

        .footer {
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid #e9ecef;
        }

        .settings-link {
            display: flex;
            align-items: center;
            padding: 8px;
            color: #868e96;
            text-decoration: none;
            font-size: 13px;
            border-radius: 6px;
        }

        .settings-link:hover {
            background: #e9ecef;
            color: #495057;
        }

        .storage-info {
            font-size: 11px;
            color: #adb5bd;
        }

        .status-message {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }

        .status-message.success {
            background: #d3f9d8;
            color: #2b8a3e;
        }

        .status-message.error {
            background: #ffe3e3;
            color: #c92a2a;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="icons/icon32.png" alt="Logo" class="logo">
        <div>
            <h1 class="title">Article to Audio</h1>
            <p class="subtitle">Local Version - Save articles and generate podcasts</p>
        </div>
    </div>

    <div class="button-container">
        <button id="saveArticleBtn">
            <span class="icon">üìù</span>
            Save This Article
        </button>
        <button id="showArticlesBtn">
            <span class="icon">üìö</span>
            View Saved Articles
        </button>
    </div>

    <!-- Voice Settings Display -->
    <div class="voice-settings">
        <div class="voice-settings-title">Current Voice Settings</div>
        <div class="voice-item">
            <span class="voice-label">Host:</span>
            <span class="voice-value" id="hostVoiceDisplay">Tej</span>
        </div>
        <div class="voice-item">
            <span class="voice-label">Co-Host:</span>
            <span class="voice-value" id="cohostVoiceDisplay">Esha</span>
        </div>
    </div>

    <div class="footer">
        <a href="#" id="optionsLink" class="settings-link">
            <span class="icon">‚öôÔ∏è</span>
            Settings
        </a>
        <div class="storage-info">Stored locally in your browser</div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script src="db.js" type="module"></script>
    <script src="popup.js" type="module"></script>
</body>

</html>
