<!DOCTYPE html>
<html>
<head>
    <title>Article Summarizer Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Article Summarizer Options</h1>
        <div class="form-group">
            <label for="openaiKey">OpenAI API Key:</label>
            <input type="text" id="openaiKey" placeholder="sk-..." />
        </div>
        <div class="form-group">
            <label for="huggingfaceKey">HuggingFace API Key:</label>
            <input type="text" id="huggingfaceKey" placeholder="hf_..." />
        </div>
        <button id="saveBtn">Save</button>
        <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
